<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Sha7na</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav bar -->
      <nav class="position-relative">
        <div class="container-fluid position-relative">
          <div class="row">
            <div class="col-md-2 fw-bold d-flex align-items-center">
              <h5 class="logo fw-bold d-flex align-items-center">
                <span class="" id="logoSpan">E</span
                ><span id="logo">xpress</span>
              </h5>
            </div>
            <div
              class="
                col-md-8
                pb-2
                d-flex
                justify-content-center
                align-items-center
                d-none d-xl-flex
              "
            >
              <ul
                class="
                  m-0
                  p-0
                  links
                  list-unstyled
                  w-100
                  d-flex
                  justify-content-evenly
                  align-items-center
                "
              >
                <li>
                  <a href="#" class="active text-decoration-none">Home</a>
                </li>
                <li>
                  <a href="#" class="text-decoration-none">Shipping Tracking</a>
                </li>
                <li>
                  <a href="#" class="text-decoration-none">Request</a>
                </li>
                <li>
                  <a href="#" class="text-decoration-none">About us</a>
                </li>
                <li>
                  <a href="#" class="text-decoration-none">Clients</a>
                </li>
                <li>
                  <a href="#" class="text-decoration-none">Customers Service</a>
                </li>
              </ul>
            </div>
            <div class="col-md-2 d-none d-xl-flex">
              <div
                class="d-flex justify-content-around align-items-center gap-2"
              >
                <div class="lang d-flex gap-1">
                  <span class="active">En</span><span> / </span><span>Ar</span>
                </div>
                <div class="icons d-flex gap-3">
                  <span>
                    <i class="bi bi-bell position-relative"></i>
                    <i class="notification"></i>
                  </span>
                  <span>
                    <i class="bi bi-person"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="burger position-absolute top-50">
            <i class="bi bi-list"></i>
          </div>
        </div>
        <div class="list position-fixed shadow">
          <div class="container-fluid">
            <div class="row">
              <div
                class="
                  col
                  text-center
                  d-flex
                  justify-content-center
                  align-items-center
                  pt-4
                  pb-1
                "
              >
                <h3 class="logo fw-bold d-flex align-items-center">
                  <span class="" id="logoSpanList">E</span
                  ><span id="logoList">xpress</span>
                </h3>
              </div>
            </div>
            <div class="row">
              <div
                class="
                  col
                  d-flex
                  justify-content-center
                  align-items-center
                  gap-4
                "
              >
                <div class="lang d-flex gap-1">
                  <span class="active">En</span><span> / </span><span>Ar</span>
                </div>
                <div class="icons d-flex gap-3">
                  <span>
                    <i class="bi bi-bell position-relative"></i>
                    <i class="notification"></i>
                  </span>
                  <span>
                    <i class="bi bi-person"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="list-links">
                <div class="row">
                  <div class="col-12 my-1 py-1 text-center">
                    <a href="#" class="text-decoration-none active">Home</a>
                  </div>
                  <div class="col-12 my-1 py-1 text-center">
                    <a href="#" class="text-decoration-none"
                      >Shipping Tracking</a
                    >
                  </div>
                  <div class="col-12 my-1 py-1 text-center">
                    <a href="#" class="text-decoration-none">Request</a>
                  </div>
                  <div class="col-12 my-1 py-1 text-center">
                    <a href="#" class="text-decoration-none">About us</a>
                  </div>
                  <div class="col-12 my-1 py-1 text-center">
                    <a href="#" class="text-decoration-none">Clients</a>
                  </div>
                  <div class="col-12 my-1 py-1 text-center">
                    <a href="#" class="text-decoration-none"
                      >Customers Service</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- End Nav bar -->

      <!-- The Slider -->
      <div class="slider position-relative">
        <div class="slider-context position-absolute top-0 start-0 w-100 h-100">
          <div class="container h-100">
            <div class="row h-100 align-items-center">
              <div class="col-lg-8 col">
                <div class="headline mb-5">
                  <h2 class="mb-2">Fast And Safe Shipping</h2>
                  <h1 class="fw-bolder">
                    With
                    <span id="headlineLogoSpan" class="">E</span
                    ><span id="headlineLogo">xpress</span>
                  </h1>
                </div>
                <div class="input bg-light p-2">
                  <div class="row">
                    <div class="col-md-8">
                      <input
                        type="text"
                        placeholder="Enter The Shipment Tracking Number"
                        class="border-0 w-100 py-4 bg-light px-2"
                      />
                    </div>
                    <div class="col-md-4 button">
                      <button class="btn w-100 h-100 py-4 fw-bold shadow">
                        <i class="bi bi-compass"></i> Shipment Tracking
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Swiper -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./images/slider-1.jpg" alt="slider image" />
            </div>
            <div class="swiper-slide">
              <img src="./images/slider-2.jpg" alt="slider image" />
            </div>
            <div class="swiper-slide">
              <img src="./images/slider-3.jpg" alt="slider image" />
            </div>
          </div>
        </div>
      </div>
      <!-- End the swiper -->
    </header>
    <!-- End Header -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
